<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <!--<a-scene background="color: #FAFAFA">-->

    <a-scene>
      <a-assets>
        <img
          id="sky"
          src="https://cdn.glitch.com/d7d9f996-e138-4c90-b8b3-0c7a761483a4%2Foven.jpg?v=1590062802540"
        />
      </a-assets>
      <a-sky src="#sky"></a-sky>

      <a-box
        src="https://cdn.glitch.com/d7d9f996-e138-4c90-b8b3-0c7a761483a4%2Fcheese.jpg?v=1590059043088"
        position="0 2 -5"
        rotation="0 40 45"
        scale="4 4 4"
      ></a-box>

      <a-cylinder
        src="https://cdn.glitch.com/d7d9f996-e138-4c90-b8b3-0c7a761483a4%2Fpizzabg2.jpg?v=1590058032927"
        radius="5"
        position="0 0 -5"
        height="0.5"
        rotation="0 0 0"
      ></a-cylinder>
    </a-scene>
  </body>
</html>
